<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onfocus</title>
  </head>
  <body>
    <h2>The onfocus Attribute</h2>

    Enter your name: <input type="text" onfocus="func(this)" />
    <p>When the input field gets focus, a function is triggered.</p>

    <script>
      function func(inp) {
        inp.style.outline = "2px solid blue";
        inp.style.border = "none";
        inp.style.background = "#f1f1f1";
      }
    </script>
  </body>
</html>
