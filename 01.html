<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onmousedown and onmouseup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        border: 5px double rgb(15, 15, 15);
        padding: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript HTML Events</h1>
      <h2>The on mouse attribute</h2>
      <img
        src="https://www.w3schools.com/js/bulboff.gif"
        id="myImage"
        onmousedown="lightOn()"
        onmouseup="lightOff()"
        alt="Bulb"
      />
      <p>Click mouse and hold down!</p>
    </div>
    <script>
      function lightOn() {
        document.getElementById("myImage").src =
          "https://www.w3schools.com/js/bulbon.gif";
      }
      function lightOff() {
        document.getElementById("myImage").src =
          "https://www.w3schools.com/js/bulboff.gif";
      }
    </script>
  </body>
</html>
